  "vision-agents-plugins-anthropic",
  "vision-agents-plugins-getstream",
  "vision-agents-plugins-openai",
  "vision-agents-plugins-smart-turn",
  "vision-agents-plugins-cartesia",
  "vision-agents-plugins-gemini",
  "vision-agents",
  "openai>=1.101.0",
  "anthropic>=0.66.0",
  "google-genai>=1.33.0",
  "fal-client>=0.5.3",
  "pyinstrument>=5.1.1",
